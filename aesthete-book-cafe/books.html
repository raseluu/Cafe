<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Books - Aesthete Book Cafe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .books-header {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(rgba(156, 107, 70, 0.9), rgba(126, 86, 52, 0.9));
            color: white;
            margin-bottom: 40px;
        }
        
        .books-header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }
        
        .books-header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        .books-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }
        
        .books-filters {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
        }
        
        .filter-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .filter-group label {
            font-weight: 500;
            color: var(--color-dark);
        }
        
        .filter-select, .search-input {
            padding: 10px 15px;
            border: 2px solid var(--color-gray);
            border-radius: 6px;
            font-size: 1rem;
            min-width: 200px;
        }
        
        .search-input {
            min-width: 300px;
            flex: 1;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .book-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .book-image-container {
            position: relative;
            height: 280px;
            overflow: hidden;
        }
        
        .book-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .book-card:hover .book-image {
            transform: scale(1.05);
        }
        
        .book-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--color-primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .book-info {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .book-category {
            color: var(--color-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .book-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--color-dark);
            line-height: 1.3;
        }
        
        .book-author {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .book-description {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
            flex: 1;
        }
        
        .book-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--color-gray);
        }
        
        .book-price {
            font-size: 1.5rem;
            color: var(--color-primary);
            font-weight: bold;
        }
        
        .loading-container {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading-spinner {
            border: 5px solid var(--color-gray);
            border-top: 5px solid var(--color-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .no-books {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
        }
        
        .no-books i {
            font-size: 60px;
            color: var(--color-gray);
            margin-bottom: 20px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 40px 0;
        }
        
        .pagination button {
            padding: 12px 20px;
            border: 2px solid var(--color-gray);
            background: white;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .pagination button:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }
        
        .pagination button.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .books-filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-select, .search-input {
                min-width: auto;
                width: 100%;
            }
            
            .books-header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Books Header -->
    <div class="books-header">
        <h1>Our Book Collection</h1>
        <p>Discover carefully curated books that inspire and provoke thought</p>
    </div>

    <!-- Main Content -->
    <div class="books-container">
        <!-- Filters -->
        <div class="books-filters">
            <div class="search-group" style="flex: 1;">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="Search books by title, author, or description...">
            </div>
            
            <div class="filter-group">
                <label for="categoryFilter">Category:</label>
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-Fiction">Non-Fiction</option>
                    <option value="Poetry">Poetry</option>
                    <option value="Philosophy">Philosophy</option>
                    <option value="Art">Art</option>
                    <option value="Biography">Biography</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy" class="filter-select">
                    <option value="newest">Newest First</option>
                    <option value="price_low">Price: Low to High</option>
                    <option value="price_high">Price: High to Low</option>
                    <option value="title">Title A-Z</option>
                    <option value="popular">Most Popular</option>
                </select>
            </div>
            
            <button id="clearFilters" class="btn btn-outline">Clear Filters</button>
        </div>

        <!-- Books Grid -->
        <div class="books-grid" id="books-list">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading books...</p>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;"></div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/books.js"></script>
    <script>
        let allBooks = [];
        let currentPage = 1;
        const booksPerPage = 12;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Load header and footer
            loadComponent('header-container', 'components/header.html');
            loadComponent('footer-container', 'components/footer.html');
            
            // Load books after components are loaded
            setTimeout(() => {
                loadAllBooks();
                setupEventListeners();
            }, 500);
        });
        
        async function loadAllBooks() {
            try {
                const response = await fetch(`${API_BASE_URL}/books/get-books.php`);
                const data = await response.json();
                
                if (data.success && data.books.length > 0) {
                    allBooks = data.books;
                    displayBooks(allBooks);
                    updatePagination(allBooks.length);
                } else {
                    showNoBooksMessage();
                }
            } catch (error) {
                console.error('Error loading books:', error);
                showNoBooksMessage();
            }
        }
        
        function displayBooks(books, page = 1) {
            const container = document.getElementById('books-list');
            
            if (!books || books.length === 0) {
                showNoBooksMessage();
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            // Calculate pagination
            const totalPages = Math.ceil(books.length / booksPerPage);
            const startIndex = (page - 1) * booksPerPage;
            const endIndex = startIndex + booksPerPage;
            const booksToDisplay = books.slice(startIndex, endIndex);
            
            // Display books
            container.innerHTML = booksToDisplay.map(book => createBookCard(book)).join('');
            
            // Update pagination
            updatePagination(books.length, page);
        }
        
        function createBookCard(book) {
            const price = parseFloat(book.price) || 0;
            const category = book.category || 'General';
            const description = book.description ? 
                (book.description.length > 120 ? book.description.substring(0, 120) + '...' : book.description) : 
                'No description available.';
            
            return `
                <div class="book-card">
                    <div class="book-image-container">
                        <img src="${book.image_url || 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80'}" 
                             alt="${book.title}" 
                             class="book-image"
                             onerror="this.src='https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80'">
                        ${book.is_featured ? '<span class="book-badge">Featured</span>' : ''}
                        ${price === 0 ? '<span class="book-badge" style="background: var(--color-secondary);">Free</span>' : ''}
                    </div>
                    
                    <div class="book-info">
                        <div class="book-category">${category}</div>
                        <h3 class="book-title">${book.title}</h3>
                        <p class="book-author">by ${book.author}</p>
                        <p class="book-description">${description}</p>
                        
                        <div class="book-footer">
                            <span class="book-price">${formatCurrency(price)}</span>
                            <button class="btn btn-primary" onclick="viewBookDetails(${book.id})">
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function updatePagination(totalBooks, currentPage = 1) {
            const paginationContainer = document.getElementById('pagination');
            const totalPages = Math.ceil(totalBooks / booksPerPage);
            
            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            }
            
            paginationContainer.style.display = 'flex';
            
            let paginationHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                paginationHTML += `<button onclick="goToPage(${currentPage - 1})"><i class="fas fa-chevron-left"></i> Previous</button>`;
            }
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += `<span style="padding: 12px 5px;">...</span>`;
                }
            }
            
            // Next button
            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="goToPage(${currentPage + 1})">Next <i class="fas fa-chevron-right"></i></button>`;
            }
            
            paginationContainer.innerHTML = paginationHTML;
        }
        
        function goToPage(page) {
            currentPage = page;
            const filteredBooks = filterBooks();
            displayBooks(filteredBooks, page);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            
            let filteredBooks = [...allBooks];
            
            // Search filter
            if (searchTerm) {
                filteredBooks = filteredBooks.filter(book => 
                    book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm) ||
                    (book.description && book.description.toLowerCase().includes(searchTerm)) ||
                    (book.category && book.category.toLowerCase().includes(searchTerm))
                );
            }
            
            // Category filter
            if (category) {
                filteredBooks = filteredBooks.filter(book => 
                    book.category === category
                );
            }
            
            // Sort
            switch(sortBy) {
                case 'price_low':
                    filteredBooks.sort((a, b) => (parseFloat(a.price) || 0) - (parseFloat(b.price) || 0));
                    break;
                case 'price_high':
                    filteredBooks.sort((a, b) => (parseFloat(b.price) || 0) - (parseFloat(a.price) || 0));
                    break;
                case 'title':
                    filteredBooks.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'popular':
                    // You can implement popularity based on views or purchases
                    filteredBooks.sort((a, b) => (b.is_featured ? 1 : 0) - (a.is_featured ? 1 : 0));
                    break;
                default: // 'newest'
                    filteredBooks.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            }
            
            return filteredBooks;
        }
        
        function setupEventListeners() {
            // Real-time search
            document.getElementById('searchInput').addEventListener('input', () => {
                currentPage = 1;
                const filteredBooks = filterBooks();
                displayBooks(filteredBooks, 1);
            });
            
            // Category filter
            document.getElementById('categoryFilter').addEventListener('change', () => {
                currentPage = 1;
                const filteredBooks = filterBooks();
                displayBooks(filteredBooks, 1);
            });
            
            // Sort
            document.getElementById('sortBy').addEventListener('change', () => {
                currentPage = 1;
                const filteredBooks = filterBooks();
                displayBooks(filteredBooks, 1);
            });
            
            // Clear filters
            document.getElementById('clearFilters').addEventListener('click', () => {
                document.getElementById('searchInput').value = '';
                document.getElementById('categoryFilter').value = '';
                document.getElementById('sortBy').value = 'newest';
                currentPage = 1;
                displayBooks(allBooks, 1);
            });
        }
        
        function showNoBooksMessage() {
            const container = document.getElementById('books-list');
            container.innerHTML = `
                <div class="no-books">
                    <i class="fas fa-book"></i>
                    <h3>No Books Available</h3>
                    <p>Check back soon for new arrivals!</p>
                    <p style="margin-top: 20px; color: #666;">
                        <small>If you're an admin, please add books through the admin panel.</small>
                    </p>
                </div>
            `;
            document.getElementById('pagination').style.display = 'none';
        }
    </script>
</body>
</html>
