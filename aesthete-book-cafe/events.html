<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Aesthete Book Cafe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .events-header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(rgba(126, 86, 52, 0.9), rgba(75, 58, 51, 0.9));
            color: white;
        }
        
        .events-header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .events-controls {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .filter-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid var(--color-gray);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }
        
        .events-list {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .event-card {
            background: white;
            border-radius: 8px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .event-card:hover {
            transform: translateY(-5px);
        }
        
        .event-header {
            background: var(--color-primary);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .event-title {
            font-size: 1.5rem;
            margin: 0;
        }
        
        .event-date {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .event-body {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        .event-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .event-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .event-meta {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--color-secondary);
        }
        
        .event-spots {
            margin: 20px 0;
        }
        
        .spots-progress {
            height: 8px;
            background: var(--color-gray);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--color-primary);
            transition: width 0.3s ease;
        }
        
        .spots-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
        }
        
        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .no-events {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 8px;
            margin: 20px;
        }
        
        @media (max-width: 768px) {
            .event-body {
                grid-template-columns: 1fr;
            }
            
            .event-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <div class="events-header">
        <h1>Upcoming Events</h1>
        <p>Join our literary gatherings, book clubs, and author meetups</p>
    </div>

    <div class="events-controls">
        <div class="filter-options">
            <button class="filter-btn active" data-filter="all">All Events</button>
            <button class="filter-btn" data-filter="upcoming">Upcoming</button>
            <button class="filter-btn" data-filter="past">Past Events</button>
            <button class="filter-btn" data-filter="free">Free Events</button>
            <button class="filter-btn" data-filter="paid">Paid Events</button>
        </div>
        
        <div class="events-count">
            <span id="events-count">0 events found</span>
        </div>
    </div>

    <div class="events-list" id="events-list">
        <div class="loading" style="text-align: center; padding: 40px;">
            <div class="loading-spinner" style="
                border: 4px solid var(--color-gray);
                border-top: 4px solid var(--color-primary);
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px;
            "></div>
            <p>Loading events...</p>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="js/main.js"></script>
    <script src="js/events.js"></script>
    <script>
        let allEvents = [];
        let filteredEvents = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            // Load components
            loadComponent('header-container', 'components/header.html');
            loadComponent('footer-container', 'components/footer.html');
            
            // Load events
            loadAllEvents();
            
            // Setup filter buttons
            setupEventFilters();
        });
        
        async function loadAllEvents() {
            try {
                const response = await fetch(`${API_BASE_URL}/events/get-events.php`);
                const data = await response.json();
                
                if (data.success) {
                    allEvents = data.events;
                    filteredEvents = [...allEvents];
                    displayEvents();
                    updateEventsCount();
                }
            } catch (error) {
                handleApiError(error);
            }
        }
        
        function displayEvents() {
            const container = document.getElementById('events-list');
            
            if (filteredEvents.length === 0) {
                container.innerHTML = `
                    <div class="no-events">
                        <i class="fas fa-calendar" style="font-size: 48px; color: var(--color-gray);"></i>
                        <h3>No Events Found</h3>
                        <p>Try selecting a different filter or check back later.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredEvents.map(event => createEventCard(event, false)).join('');
        }
        
        function setupEventFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Filter events
                    const filter = this.dataset.filter;
                    filterEvents(filter);
                });
            });
        }
        
        function filterEvents(filter) {
            const now = new Date();
            
            switch(filter) {
                case 'upcoming':
                    filteredEvents = allEvents.filter(event => {
                        const eventDate = new Date(event.event_date + 'T' + event.event_time);
                        return eventDate > now;
                    });
                    break;
                    
                case 'past':
                    filteredEvents = allEvents.filter(event => {
                        const eventDate = new Date(event.event_date + 'T' + event.event_time);
                        return eventDate < now;
                    });
                    break;
                    
                case 'free':
                    filteredEvents = allEvents.filter(event => event.price == 0);
                    break;
                    
                case 'paid':
                    filteredEvents = allEvents.filter(event => event.price > 0);
                    break;
                    
                default: // 'all'
                    filteredEvents = [...allEvents];
            }
            
            // Sort by date
            filteredEvents.sort((a, b) => {
                const dateA = new Date(a.event_date + 'T' + a.event_time);
                const dateB = new Date(b.event_date + 'T' + b.event_time);
                return dateA - dateB;
            });
            
            displayEvents();
            updateEventsCount();
        }
        
        function updateEventsCount() {
            const countElement = document.getElementById('events-count');
            countElement.textContent = `${filteredEvents.length} event${filteredEvents.length !== 1 ? 's' : ''} found`;
        }
        
        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
