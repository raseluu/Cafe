<div class="card-header">
    <h3>Messages Management</h3>
    <div>
        <button class="btn btn-outline" onclick="exportMessages()">
            <i class="fas fa-download"></i> Export
        </button>
        <button class="btn btn-primary" onclick="markAllAsRead()">
            <i class="fas fa-check-double"></i> Mark All Read
        </button>
    </div>
</div>

<div class="admin-alert danger" id="unreadAlert" style="display: none;">
    <div>
        <i class="fas fa-exclamation-circle"></i>
        <span>You have <strong id="unreadCount">0</strong> unread messages.</span>
    </div>
    <button class="btn btn-sm" onclick="showUnreadOnly()">
        <i class="fas fa-filter"></i> Show Unread
    </button>
</div>

<!-- Messages Filter -->
<div style="background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
    <div style="display: flex; gap: 15px; align-items: center;">
        <div style="flex: 1;">
            <input type="text" id="searchMessages" placeholder="Search messages..." style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        <div>
            <select id="filterMessages" style="padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                <option value="all">All Messages</option>
                <option value="unread">Unread Only</option>
                <option value="read">Read Only</option>
                <option value="today">Today</option>
                <option value="week">This Week</option>
            </select>
        </div>
        <div>
            <button class="btn btn-outline" onclick="applyFilters()">
                <i class="fas fa-filter"></i> Filter
            </button>
        </div>
    </div>
</div>

<!-- Messages List -->
<div id="messagesListContainer" style="background: white; border-radius: 8px; overflow: hidden;">
    <div style="padding: 40px; text-align: center; color: #666;">
        <div class="loading-spinner" style="width: 40px; height: 40px; margin: 0 auto;"></div>
        <p>Loading messages...</p>
    </div>
</div>

<script>
    // Messages management functionality
    let messagesData = [];
    
    // Load messages
    async function loadMessages(filter = 'all') {
        try {
            const token = localStorage.getItem('token');
            if (!token) return;
            
            let url = `${API_BASE_URL}/contact/get-messages.php`;
            if (filter === 'unread') {
                url += '?unread=true';
            }
            
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            const data = await response.json();
            const container = document.getElementById('messagesListContainer');
            
            if (data.success && data.messages) {
                messagesData = data.messages;
                
                // Update unread count
                const unreadCount = data.messages.filter(msg => !msg.is_read).length;
                if (unreadCount > 0) {
                    document.getElementById('unreadAlert').style.display = 'flex';
                    document.getElementById('unreadCount').textContent = unreadCount;
                } else {
                    document.getElementById('unreadAlert').style.display = 'none';
                }
                
                // Display messages
                if (data.messages.length > 0) {
                    container.innerHTML = `
                        <div style="overflow-x: auto;">
                            ${data.messages.map(message => `
                                <div class="message-item" style="
                                    border-bottom: 1px solid #dee2e6;
                                    padding: 20px;
                                    transition: background 0.3s;
                                    ${!message.is_read ? 'background: #FFF9C4;' : ''}
                                ">
                                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px;">
                                        <div>
                                            <div style="display: flex; align-items: center; gap: 15px;">
                                                <div style="
                                                    width: 40px;
                                                    height: 40px;
                                                    border-radius: 50%;
                                                    background: ${!message.is_read ? '#3498DB' : '#95A5A6'};
                                                    color: white;
                                                    display: flex;
                                                    align-items: center;
                                                    justify-content: center;
                                                    font-weight: bold;
                                                ">
                                                    ${message.name.charAt(0).toUpperCase()}
                                                </div>
                                                <div>
                                                    <h4 style="margin: 0; color: #2C3E50;">${message.name}</h4>
                                                    <div style="display: flex; gap: 15px; margin-top: 5px;">
                                                        <span style="color: #3498DB;">
                                                            <i class="fas fa-envelope"></i> ${message.email}
                                                        </span>
                                                        ${message.phone ? `
                                                            <span style="color: #2ECC71;">
                                                                <i class="fas fa-phone"></i> ${message.phone}
                                                            </span>
                                                        ` : ''}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div style="text-align: right;">
                                            <div style="
                                                padding: 4px 12px;
                                                background: ${message.is_read ? '#D5F4E6' : '#FDEDEC'};
                                                color: ${message.is_read ? '#27AE60' : '#C0392B'};
                                                border-radius: 20px;
                                                font-size: 0.8rem;
                                                display: inline-block;
                                                margin-bottom: 10px;
                                            ">
                                                ${message.is_read ? 'Read' : 'Unread'}
                                            </div>
                                            <div style="color: #7F8C8D; font-size: 0.9rem;">
                                                ${message.formatted_date || formatDate(message.created_at)}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div style="
                                        background: white;
                                        padding: 15px;
                                        border-radius: 4px;
                                        border-left: 4px solid #3498DB;
                                        margin-bottom: 15px;
                                    ">
                                        <div style="
                                            padding: 5px 10px;
                                            background: #3498DB;
                                            color: white;
                                            border-radius: 4px;
                                            display: inline-block;
                                            margin-bottom: 10px;
                                            font-size: 0.9rem;
                                        ">
                                            ${message.subject || 'No Subject'}
                                        </div>
                                        <p style="margin: 10px 0 0 0; color: #2C3E50; line-height: 1.6;">
                                            ${message.message}
                                        </p>
                                    </div>
                                    
                                    <div style="display: flex; gap: 10px;">
                                        ${!message.is_read ? `
                                            <button class="btn btn-sm" onclick="markAsRead(${message.id})" style="padding: 5px 15px; background: #2ECC71; color: white;">
                                                <i class="fas fa-check"></i> Mark as Read
                                            </button>
                                        ` : ''}
                                        <button class="btn btn-sm" onclick="replyToMessage(${message.id}, '${message.email}')" style="padding: 5px 15px; background: #3498DB; color: white;">
                                            <i class="fas fa-reply"></i> Reply
                                        </button>
                                        <button class="btn btn-sm" onclick="deleteMessage(${message.id})" style="padding: 5px 15px; background: #E74C3C; color: white;">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #dee2e6;">
                            <div style="color: #666;">
                                Showing ${data.messages.length} of ${data.total || data.messages.length} messages
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <button class="btn btn-outline" style="padding: 8px 15px;">Previous</button>
                                <button class="btn btn-primary" style="padding: 8px 15px;">Next</button>
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div style="padding: 60px; text-align: center; color: #666;">
                            <i class="fas fa-envelope-open" style="font-size: 48px; margin-bottom: 20px; opacity: 0.3;"></i>
                            <h3>No Messages Found</h3>
                            <p>No messages have been received yet.</p>
                        </div>
                    `;
                }
            } else {
                container.innerHTML = `
                    <div style="padding: 60px; text-align: center; color: #E74C3C;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <h3>Error Loading Messages</h3>
                        <p>Failed to load messages. Please try again.</p>
                        <button class="btn btn-outline" onclick="loadMessages()" style="margin-top: 15px;">
                            <i class="fas fa-sync-alt"></i> Retry
                        </button>
                    </div>
                `;
            }
            
        } catch (error) {
            console.error('Error loading messages:', error);
            document.getElementById('messagesListContainer').innerHTML = `
                <div style="padding: 60px; text-align: center; color: #E74C3C;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                    <h3>Error Loading Messages</h3>
                    <p>Failed to load messages data. Please try again.</p>
                    <button class="btn btn-outline" onclick="loadMessages()" style="margin-top: 15px;">
                        <i class="fas fa-sync-alt"></i> Retry
                    </button>
                </div>
            `;
        }
    }
    
    // Mark message as read
    async function markAsRead(messageId) {
        try {
            const token = localStorage.getItem('token');
            if (!token) return;
            
            const response = await fetch(`${API_BASE_URL}/contact/mark-read.php`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ message_id: messageId })
            });
            
            const data = await response.json();
            
            if (data.success) {
                showNotification('Message marked as read', 'success');
                loadMessages();
            } else {
                showNotification('Failed to mark message as read', 'error');
            }
            
        } catch (error) {
            console.error('Error marking message as read:', error);
            showNotification('Error marking message as read', 'error');
        }
    }
    
    // Mark all as read
    async function markAllAsRead() {
        if (!confirm('Mark all messages as read?')) {
            return;
        }
        
        try {
            const token = localStorage.getItem('token');
            if (!token) return;
            
            // In a real app, you'd have an API for marking all as read
            // For now, we'll simulate it
            showNotification('Marking all messages as read...', 'info');
            
            // Mark each unread message
            const unreadMessages = messagesData.filter(msg => !msg.is_read);
            for (const message of unreadMessages) {
                await markAsRead(message.id);
            }
            
            showNotification('All messages marked as read', 'success');
            
        } catch (error) {
            console.error('Error marking all as read:', error);
            showNotification('Error marking all as read', 'error');
        }
    }
    
    // Reply to message
    function replyToMessage(messageId, email) {
        // Show reply form or open email client
        window.location.href = `mailto:${email}?subject=Re: Your Message to Aesthete Book Cafe`;
    }
    
    // Delete message
    async function deleteMessage(messageId) {
        if (!confirm('Are you sure you want to delete this message? This action cannot be undone.')) {
            return;
        }
        
        try {
            const token = localStorage.getItem('token');
            if (!token) return;
            
            const response = await fetch(`${API_BASE_URL}/contact/delete-message.php`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ message_id: messageId })
            });
            
            const data = await response.json();
            
            if (data.success) {
                showNotification('Message deleted successfully', 'success');
                loadMessages();
            } else {
                showNotification('Failed to delete message', 'error');
            }
            
        } catch (error) {
            console.error('Error deleting message:', error);
            showNotification('Error deleting message', 'error');
        }
    }
    
    // Export messages
    function exportMessages() {
        showNotification('Exporting messages data...', 'info');
        // In a real app, generate CSV/Excel
        setTimeout(() => {
            showNotification('Messages data exported successfully!', 'success');
        }, 1500);
    }
    
    // Show unread only
    function showUnreadOnly() {
        document.getElementById('filterMessages').value = 'unread';
        applyFilters();
    }
    
    // Apply filters
    function applyFilters() {
        const filter = document.getElementById('filterMessages').value;
        const search = document.getElementById('searchMessages').value.trim().toLowerCase();
        
        loadMessages(filter);
        
        // Apply search filter
        if (search) {
            setTimeout(() => {
                const messageItems = document.querySelectorAll('.message-item');
                messageItems.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    item.style.display = text.includes(search) ? '' : 'none';
                });
            }, 100);
        }
    }
    
    // Load messages when page loads
    document.addEventListener('DOMContentLoaded', function() {
        loadMessages();
        
        // Setup search and filter events
        document.getElementById('searchMessages').addEventListener('keyup', applyFilters);
        document.getElementById('filterMessages').addEventListener('change', applyFilters);
    });
</script>
